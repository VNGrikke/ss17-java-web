<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quแบฃn lรฝ ฤฦกn hรng</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex h-screen bg-gray-100">
<div class="bg-gray-100 min-h-screen p-6">
    <div th:replace="fragments/layout :: body"></div>
</div>
<div class="max-w-7xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6">๐ฆ Quแบฃn lรฝ ฤฦกn hรng</h1>

    <!-- Form lแปc -->
    <form th:action="@{/admin/orders}" method="get" class="grid grid-cols-5 gap-4 mb-6">
        <input type="text" name="keyword" th:value="${keyword}" placeholder="Tรฌm theo tรชn" class="col-span-1 px-3 py-2 rounded border" />

        <select name="status" class="col-span-1 px-3 py-2 rounded border">
            <option value="">-- Trแบกng thรกi --</option>
            <option value="PENDING" th:selected="${status == 'PENDING'}">Chแป xรกc nhแบญn</option>
            <option value="CONFIRMED" th:selected="${status == 'CONFIRMED'}">ฤรฃ xรกc nhแบญn</option>
            <option value="CANCELLED" th:selected="${status == 'CANCELLED'}">ฤรฃ hแปงy</option>
        </select>

        <input type="date" name="from" th:value="${from}" class="col-span-1 px-3 py-2 rounded border"/>
        <input type="date" name="to" th:value="${to}" class="col-span-1 px-3 py-2 rounded border"/>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">๐ Lแปc</button>
    </form>

    <!-- Bแบฃng danh sรกch -->
    <div class="overflow-x-auto bg-white rounded shadow">
        <table class="min-w-full table-auto text-sm">
            <thead class="bg-gray-200">
            <tr>
                <th class="py-2 px-4 border">#</th>
                <th class="py-2 px-4 border">Khรกch hรng</th>
                <th class="py-2 px-4 border">SฤT</th>
                <th class="py-2 px-4 border">ฤแปa chแป</th>
                <th class="py-2 px-4 border">Ngรy ฤแบทt</th>
                <th class="py-2 px-4 border">Trแบกng thรกi</th>
                <th class="py-2 px-4 border">Hรnh ฤแปng</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order, iterStat : ${orders}">
                <td class="py-2 px-4 border" th:text="${(currentPage - 1) * pageSize + iterStat.index + 1}"></td>
                <td class="py-2 px-4 border" th:text="${order.recipientName}"></td>
                <td class="py-2 px-4 border" th:text="${order.phone}"></td>
                <td class="py-2 px-4 border" th:text="${order.address}"></td>
                <td class="py-2 px-4 border" th:text="${order.orderDate}"></td>
                <td class="py-2 px-4 border" th:text="${order.status}"></td>
                <td class="py-2 px-4 border flex gap-2">
                    <a th:href="@{/admin/orders/view/{id}(id=${order.id})}" class="bg-blue-500 text-white px-2 py-1 rounded">๐๏ธ</a>
                    <a th:href="@{/admin/orders/confirm/{id}(id=${order.id})}" class="bg-green-500 text-white px-2 py-1 rounded" th:if="${order.status.name() == 'PENDING'}">โ</a>
                    <a th:href="@{/admin/orders/cancel/{id}(id=${order.id})}" class="bg-red-500 text-white px-2 py-1 rounded" th:if="${order.status.name() == 'PENDING'}">โ</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Phรขn trang -->
    <div class="mt-6 flex justify-center">
        <ul class="flex gap-2">
            <li th:if="${currentPage > 1}">
                <a th:href="@{/admin/orders(page=${currentPage - 1})}" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">ยซ</a>
            </li>
            <li th:each="i : ${#numbers.sequence(1, totalPages)}">
                <a th:href="@{/admin/orders(page=${i})}"
                   th:text="${i}"
                   th:classappend="${i == currentPage} ? 'bg-blue-600 text-white' : 'bg-gray-200 text-black'"
                   class="px-3 py-1 rounded hover:bg-blue-400"></a>
            </li>
            <li th:if="${currentPage < totalPages}">
                <a th:href="@{/admin/orders(page=${currentPage + 1})}" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">ยป</a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
