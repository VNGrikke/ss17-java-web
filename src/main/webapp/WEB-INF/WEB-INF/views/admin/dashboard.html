<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
</head>
<body>
<div>
    <div th:replace="fragments/layout :: body"></div>
</div>

<div>
    <h1>Thống kê hệ thống</h1>
    <div>
        <div>
            <h2>Người dùng</h2>
            <p th:text="${userCount}"></p>
        </div>
        <div>
            <h2>Sản phẩm</h2>
            <p th:text="${productCount}"></p>
        </div>
        <div>
            <h2>Đơn hàng</h2>
            <p th:text="${orderCount}"></p>
        </div>
        <div>
            <h2>Doanh thu (tháng)</h2>
            <p th:text="${revenue}"></p>
        </div>
    </div>
</div>
</body>
</html>
