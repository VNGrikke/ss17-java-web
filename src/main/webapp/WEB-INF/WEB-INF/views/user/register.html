<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
</head>
<body>
<div>
    <h2>Đăng ký tài khoản</h2>
    <form th:action="@{/auth/register}" th:object="${customer}" method="post">
        <div>
            <label for="username">Username</label>
            <input type="text" th:field="*{username}" id="username"/>
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" id="password"/>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" th:field="*{email}" id="email"/>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>

        <div>
            <label for="phoneNumber">Phone</label>
            <input type="text" th:field="*{phoneNumber}" id="phoneNumber"/>
            <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
        </div>

        <p th:if="${usernameError}" th:text="${usernameError}"></p>

        <button type="submit">
            Đăng ký
        </button>

        <div>
            <p>
                Đã có tài khoản? <a href="#" th:href="@{/auth/login}">Đăng nhập</a>
            </p>
        </div>
    </form>
</div>
</body>
</html>
